<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>

    <main class="content">

      <section class="profile">

        <img class="profile__photo" src="./images/profile-photo.jpg" alt="Фотография профиля">
        <div class="profile__name-block">
          <div class="profile__name-button-box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>

      </section>

      <section class="photo-grid">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <!-- Попап для редактирования профиля -->
  <div class="popup" id="popup-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup__form-profile">
        <input type="text" class="popup__input popup__input-name" name="popup__input-name-profile">
        <input type="text" class="popup__input popup__input-description" name="popup__input-description-profile">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" name="popup__close-button-profile"></button>
    </div>
  </div>

  <!-- Попап для добавления карточки -->
  <div class="popup" id="popup-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup__form-card">
        <input type="text" class="popup__input popup__input-name" name="popup__input-name-card">
        <input type="text" class="popup__input popup__input-description" name="popup__input-url-card">
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
      <button class="popup__close-button" type="button" name="popup__close-button-card"></button>
    </div>
  </div>

  <!-- Попап для зума картинки -->
  <div class="popup-pic">
    <div class="popup-pic__container">
      <img class="popup-pic__image" src="#" alt="Иллюстрация">
      <p class="popup-pic__title"></p>
      <button class="popup-pic__close-button" type="button" name="popup__close-button-image"></button>
    </div>
  </div>

  <!-- Шаблон карточки -->
  <template id="card">
    <div class="photo-grid__item">
      <img class="photo-grid__image" src="#" alt="Иллюстрация">
      <button class="photo-grid__delete" type="button"></button>
      <div class="photo-grid__bar">
        <h2 class="photo-grid__title"></h2>
        <button class="photo-grid__like" type="button"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
